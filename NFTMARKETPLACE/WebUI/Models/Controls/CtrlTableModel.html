<script>
    $(document).ready(function () {
        var table = $('#-#Id-').DataTable();
        $('#-#Id- tbody').on('click', 'tr', function () {
            var data = table.row(this).data();
            sessionStorage.setItem('-#Id-_selected',data);

            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-(data);
            }
        });
    });
</script>


    <div class="table-responsive">
        <table id="-#Id-" class="table table-borderless" cellspacing="0" width="100%" 
               ColumnsDataName="-#ColumnsDataName-">
            <thead>
                <tr class="table-title">
                    -#ColumnHeaders-
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
